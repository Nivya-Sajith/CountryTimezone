<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post fetching</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <h1 class="mt-5">Post Details</h1>
        <div class="row" id="card_post">

        </div>
    </div>
<script>
    async function fetchPost()
    {
        try{
            const response= await fetch('https://jsonplaceholder.typicode.com/posts'); //{}
            const data = await response.json(); // []
            return data;
        }
        catch (error)
        {
            console.log("Error : ",error);
            throw error;
        }

    }

    async function displayPost()
    {
        let postdata=await fetchPost();
        console.log(postdata);
        let cardhtml=postdata.map(x=>`
        <div class ="col-md-4 mb-3 ">
            <div class="card " >
  <div class="card-body">
    <h5 class="card-title">${x.title}</h5>
    <p class="card-text">${x.body}</p>
  </div>
</div>
                    </div>`
        ).join('');
       document.getElementById('card_post').innerHTML= cardhtml;

    }
    displayPost();
</script>

</body>
</html>
